#
# ww domain impSol minimizer
#

firststep 0
#numsteps 10000
numsteps 10

seed 11

exclude scaled1-4
commotion 0
angularMomentum 0
shake false

posfile wwd_mineq.pdb
psffile wwd_mineq.psf
parfile par_all27_prot_lipid.inp
temperature 310

boundaryConditions vacuum

cellManager Cubic
cellsize 4.0

#screen false
Integrator {
  level 0 CGMinimizer {
        timestep 0.5

    force Improper 
    force Dihedral 
    force Bond 
    force Angle 

    force  LennardJones
          -switchingFunction Cn
          -algorithm NonbondedCutoff
          -switchon 8.0
          -cutoff 10.0
          -n 4           

    force CoulombDiElec
          -switchingFunction Cn
          -algorithm NonbondedCutoff
          -switchon 0.0
          -n 4
	  -cutoff 10.0

 }
}

#OUTPUTS

#outputfreq 10
outputfreq 1

allenergiesfile arch1/wwd.min.energy
finPDBPosFile   arch1/wwd.min.pdb
